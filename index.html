<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
        <link rel="manifest" href="favicons/site.webmanifest">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <title>Floppy Computer</title>
    </head>
    <body onload="startGame()">

        <div style="display:none;">
            <img id="player" width="480" height="720" src="images/player.png">
            <img id="pipe" width="55" height="363" src="images/pipe.png">

        </div>

        <audio id="audioPoint">
            <source src="audio/point.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <audio id="audioDeath">
            <source src="audio/death.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <p>Welcome to Floppy Computer, a Flappy Bird clone.<br>There is a high score system that saves your high score! There is not a leaderboard though.<br>UPARROW = flap<br>DOWNARROW = pause</p>
    </body>
</html>
